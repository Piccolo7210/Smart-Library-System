server {
    listen 8080;
    server_name smart-library.com localhost;

    # User Service
    location /users/ {
        proxy_pass http://user-service:3001/api/users/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Books Service
    location /books/ {
        proxy_pass http://book-service:3002/api/books/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Loans Service
    location /loans/ {
        proxy_pass http://loan-service:3003/api/loans/;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /health {
        return 200 '{"message": "Smart Library API Gateway", "services": {"users": "/users/", "books": "/books/", "loans": "/loans/"}}';
        add_header Content-Type application/json;
    }
}